<!DOCTYPE html>
<html lang="{{book.language}}" dir="{{book.direction}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{book.title}}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
    
    <style>
        {{{styles}}}
        
        /* ===== STPAGEFLIP FROM SCRATCH RTL STYLES ===== */
        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--tertiary-color) 0%, #e8eff2 100%);
            margin: 0;
            padding: 20px;
            color: var(--primary-color);
        }

        .book-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .flip-book {
            box-shadow: 0 0 20px 0 rgba(50, 62, 72, 0.4);
            /* AUCUNE transformation CSS RTL - tout sera g√©r√© en JavaScript */
        }

        .page {
            padding: 40px;
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--tertiary-dark);
            overflow: hidden;
            box-sizing: border-box;
        }

        .page-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        /* ===== NAVIGATION ===== */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 15px;
            background: rgba(255,255,255,0.95);
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .control-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: var(--font-primary);
        }

        .control-button:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .control-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* ===== PROGRESS ===== */
        .progress-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.95);
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            font-family: var(--font-primary);
        }

        [dir="rtl"] .progress-container {
            right: auto;
            left: 20px;
        }

        .progress-text {
            font-size: 14px;
            color: var(--primary-color);
            margin-bottom: 8px;
            text-align: center;
        }

        .progress-bar {
            width: 120px;
            height: 4px;
            background: var(--tertiary-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--secondary-color);
            width: 0%;
            transition: width 0.5s ease;
        }

        /* ===== LOADING ===== */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--tertiary-color);
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== TYPOGRAPHIE ===== */
        .page h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.8rem;
        }

        .page h2 {
            color: var(--primary-color);
            font-size: 1.4rem;
            font-weight: 600;
            margin: 1rem 0 0.8rem 0;
            border-left: 3px solid var(--secondary-color);
            padding-left: 1rem;
        }

        .page p {
            margin-bottom: 0.6rem;
            text-align: justify;
            line-height: 1.4;
            font-size: 0.95rem;
        }

        /* ===== RTL SUPPORT ===== */
        [dir="rtl"] .page h2 {
            border-left: none;
            border-right: 3px solid var(--secondary-color);
            padding-left: 0;
            padding-right: 1rem;
        }

        [dir="rtl"] .page p {
            text-align: right;
        }

        /* ===== QUILL STYLES ===== */
        .ql-size-small { font-size: 0.75em; }
        .ql-size-large { font-size: 1.5em; }
        .ql-size-huge  { font-size: 2.5em; }
        .ql-align-right { text-align: right !important; }
        .ql-align-center { text-align: center !important; }
        .ql-align-justify { text-align: justify !important; }
        .ql-direction-rtl { direction: rtl; }

        /* ===== PAGE COVERS ===== */
        .page-cover {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .page-cover h1 {
            color: inherit;
            border-bottom-color: var(--secondary-color);
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .page-cover h2,
        .page-cover h3 {
            color: inherit;
        }

        /* ===== DEBUG RTL ===== */
        .rtl-debug {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: rgba(255,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 2000;
            display: none;
        }

        [dir="rtl"] .rtl-debug {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div style="color: var(--primary-color); font-weight: 600;">Chargement du livre digital...</div>
    </div>

    <!-- Debug RTL -->
    <div class="rtl-debug" id="rtlDebug">
        RTL MODE: Interception active
    </div>

    <!-- Progress -->
    <div class="progress-container" id="progressContainer" style="display: none;">
        <div class="progress-text" id="progressText">Page 1 / {{pages.length}}</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <!-- Book Container -->
    <div class="book-container">
        <div class="flip-book" id="book">
            {{{body}}}
        </div>
    </div>

    <!-- Controls -->
    <div class="controls" id="controls" style="display: none;">
        <button class="control-button" onclick="prevPage()" id="prevBtn">‚Üê Pr√©c√©dent</button>
        <button class="control-button" onclick="goToHome()">Sommaire</button>
        <button class="control-button" onclick="nextPage()" id="nextBtn">Suivant ‚Üí</button>
    </div>

    <!-- StPageFlip ORIGINAL CDN -->
    <script src="https://unpkg.com/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>
    
    <script>
        let pageFlip;
        let totalPages = 0;
        let isRTL = document.documentElement.dir === 'rtl';
        let originalEventHandlers = new Map();

        console.log('üöÄ RTL From Scratch - Direction:', isRTL ? 'RTL' : 'LTR');

        // ===== INTERCEPTION D'√âV√âNEMENTS RTL FROM SCRATCH =====
        function setupRTLEventInterception() {
            if (!isRTL) {
                console.log('üìò Mode LTR - Pas d\'interception n√©cessaire');
                return;
            }

            console.log('üîß RTL - Configuration interception d\'√©v√©nements from scratch');
            
            const bookElement = document.getElementById('book');
            if (!bookElement) return;

            // Intercepter TOUS les √©v√©nements de souris et tactiles
            const eventsToIntercept = [
                'mousedown', 'mousemove', 'mouseup',
                'touchstart', 'touchmove', 'touchend',
                'click', 'dblclick'
            ];

            eventsToIntercept.forEach(eventType => {
                // Retirer les anciens √©v√©nements s'ils existent
                if (originalEventHandlers.has(eventType)) {
                    bookElement.removeEventListener(eventType, originalEventHandlers.get(eventType), true);
                }

                // Cr√©er le handler d'interception
                const interceptHandler = function(event) {
                    console.log(`üîÑ RTL - Intercepting ${eventType}:`, {
                        original: { x: event.clientX, y: event.clientY }
                    });

                    // Cr√©er un √©v√©nement modifi√© avec coordonn√©es invers√©es
                    const modifiedEvent = createRTLModifiedEvent(event);
                    
                    console.log(`‚úÖ RTL - Modified ${eventType}:`, {
                        modified: { x: modifiedEvent.clientX, y: modifiedEvent.clientY }
                    });

                    // Arr√™ter la propagation de l'√©v√©nement original
                    event.stopPropagation();
                    event.preventDefault();

                    // Dispatcher l'√©v√©nement modifi√©
                    setTimeout(() => {
                        dispatchModifiedEvent(bookElement, modifiedEvent);
                    }, 0);
                };

                // Ajouter l'interception en capture phase
                bookElement.addEventListener(eventType, interceptHandler, true);
                originalEventHandlers.set(eventType, interceptHandler);
            });

            console.log('‚úÖ RTL - Interception d\'√©v√©nements from scratch activ√©e');
        }

        function createRTLModifiedEvent(originalEvent) {
            const bookElement = document.getElementById('book');
            const rect = bookElement.getBoundingClientRect();
            
            // Pour RTL: inverser compl√®tement la direction de drag
            // Drag de droite √† gauche ‚Üí avancer (comme tourner page d'un livre arabe)
            // Drag de gauche √† droite ‚Üí reculer
            
            // Calculer les coordonn√©es invers√©es par rapport aux bords du livre
            const originalX = originalEvent.clientX;
            const bookLeft = rect.left;
            const bookRight = rect.right;
            const bookWidth = rect.width;
            
            // Inversion compl√®te : point √† droite devient point √† gauche et vice versa
            const newX = bookRight - (originalX - bookLeft);

            // Cr√©er un nouvel √©v√©nement avec les coordonn√©es modifi√©es
            const eventInit = {
                bubbles: originalEvent.bubbles,
                cancelable: originalEvent.cancelable,
                clientX: newX,
                clientY: originalEvent.clientY,
                button: originalEvent.button,
                buttons: originalEvent.buttons,
                detail: originalEvent.detail,
                view: originalEvent.view
            };

            let newEvent;
            
            if (originalEvent.type.startsWith('touch')) {
                // G√©rer les √©v√©nements tactiles
                const touches = Array.from(originalEvent.touches || []).map(touch => ({
                    ...touch,
                    clientX: bookRight - (touch.clientX - bookLeft),
                    pageX: touch.pageX - (touch.clientX - newX)
                }));

                newEvent = new TouchEvent(originalEvent.type, {
                    ...eventInit,
                    touches: touches,
                    changedTouches: Array.from(originalEvent.changedTouches || []).map(touch => ({
                        ...touch,
                        clientX: bookRight - (touch.clientX - bookLeft),
                        pageX: touch.pageX - (touch.clientX - newX)
                    }))
                });
            } else {
                // √âv√©nements de souris
                newEvent = new MouseEvent(originalEvent.type, {
                    ...eventInit,
                    pageX: originalEvent.pageX - (originalEvent.clientX - newX),
                    screenX: originalEvent.screenX - (originalEvent.clientX - newX)
                });
            }

            return newEvent;
        }

        function dispatchModifiedEvent(element, modifiedEvent) {
            // Temporairement retirer nos intercepteurs pour √©viter la r√©cursion
            const eventType = modifiedEvent.type;
            const handler = originalEventHandlers.get(eventType);
            
            if (handler) {
                element.removeEventListener(eventType, handler, true);
            }

            // Dispatcher l'√©v√©nement modifi√©
            element.dispatchEvent(modifiedEvent);

            // Remettre l'intercepteur
            if (handler) {
                element.addEventListener(eventType, handler, true);
            }
        }

        // ===== INITIALISATION STPAGEFLIP =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initialisation StPageFlip Original + Interception RTL');
            
            // Configuration StPageFlip STANDARD (sans propri√©t√© RTL)
            pageFlip = new St.PageFlip(document.getElementById('book'), {
                width: 550,
                height: 733,
                size: 'stretch',
                minWidth: 280,
                maxWidth: 900,
                minHeight: 420,
                maxHeight: 1350,
                maxShadowOpacity: 0.7,
                showCover: true,
                mobileScrollSupport: false,
                flippingTime: 1000,
                usePortrait: true,
                startPage: 0, // On corrigera apr√®s l'initialisation
                drawShadow: true,
                autoSize: true,
                clickEventForward: true
                // PAS de propri√©t√© RTL - on g√®re tout en JavaScript
            });

            // Charger les pages
            pageFlip.loadFromHTML(document.querySelectorAll('.page'));

            // √âv√©nements
            pageFlip.on('flip', (e) => {
                updateProgress();
                updateButtons();
            });

            pageFlip.on('init', (e) => {
                totalPages = pageFlip.getPageCount();
                console.log('‚úÖ StPageFlip Original initialis√© -', totalPages, 'pages');
                
                // Mode standard - pas de modification de page de d√©part
                
                // APR√àS l'initialisation, configurer l'interception RTL
                if (isRTL) {
                    setupRTLEventInterception();
                }
            });

            // Finaliser l'initialisation
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('progressContainer').style.display = 'block';
                document.getElementById('controls').style.display = 'flex';
                
                totalPages = pageFlip.getPageCount();
                updateProgress();
                updateButtons();
                updateLanguageTexts();
                
                console.log('üìö Livre From Scratch pr√™t - RTL Interception:', isRTL);
            }, 1500);
        });

        // ===== NAVIGATION RTL =====
        function nextPage() {
            if (pageFlip) {
                console.log('üîÑ Navigation: Next Page (RTL adjusted)');
                if (isRTL) {
                    // En RTL, on simule un drag de droite √† gauche pour avancer
                    // Donc "suivant" = flipPrev (car notre inversion fait que drag droite‚Üígauche = flipPrev)
                    pageFlip.flipPrev();
                } else {
                    // En LTR, "suivant" = aller vers la droite = flipNext
                    pageFlip.flipNext();
                }
            }
        }

        function prevPage() {
            if (pageFlip) {
                console.log('üîÑ Navigation: Previous Page (RTL adjusted)');
                if (isRTL) {
                    // En RTL, on simule un drag de gauche √† droite pour reculer
                    // Donc "pr√©c√©dent" = flipNext (car notre inversion fait que drag gauche‚Üídroite = flipNext)
                    pageFlip.flipNext();
                } else {
                    // En LTR, "pr√©c√©dent" = aller vers la gauche = flipPrev
                    pageFlip.flipPrev();
                }
            }
        }

        function goToPage(pageIndex) {
            if (pageFlip) {
                console.log('üîÑ Navigation: Go to Page', pageIndex);
                pageFlip.flip(pageIndex);
            }
        }

        function goToHome() {
            if (pageFlip) {
                // Rechercher la page sommaire
                const pages = document.querySelectorAll('.page');
                let sommaireIndex = 1; // Par d√©faut page 1
                
                for (let i = 0; i < pages.length; i++) {
                    const content = pages[i].innerHTML.toLowerCase();
                    if (content.includes('sommaire') || content.includes('ÿßŸÑŸÅŸáÿ±ÿ≥')) {
                        sommaireIndex = i;
                        break;
                    }
                }
                
                console.log('üîÑ Navigation: Go to Home/Sommaire', sommaireIndex);
                pageFlip.flip(sommaireIndex);
            }
        }

        // ===== MISE √Ä JOUR UI =====
        function updateProgress() {
            if (!pageFlip) return;
            
            const currentPage = pageFlip.getCurrentPageIndex();
            const progressText = document.getElementById('progressText');
            const progressFill = document.getElementById('progressFill');
            
            if (progressText && progressFill) {
                const displayPage = currentPage + 1;
                const progressPercent = (currentPage / (totalPages - 1)) * 100;
                
                progressText.textContent = `Page ${displayPage} / ${totalPages}`;
                progressFill.style.width = `${Math.max(0, Math.min(100, progressPercent))}%`;
            }
        }

        function updateButtons() {
            if (!pageFlip) return;
            
            const currentPage = pageFlip.getCurrentPageIndex();
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (prevBtn) {
                prevBtn.disabled = currentPage <= 0;
            }
            
            if (nextBtn) {
                nextBtn.disabled = currentPage >= totalPages - 1;
            }
        }

        function updateLanguageTexts() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (isRTL) {
                // En RTL: Pr√©c√©dent = gauche, Suivant = droite (sens naturel de lecture arabe)
                if (prevBtn) prevBtn.innerHTML = '‚Üê ÿßŸÑÿ≥ÿßÿ®ŸÇ';
                if (nextBtn) nextBtn.innerHTML = 'ÿßŸÑÿ™ÿßŸÑŸä ‚Üí';
            } else {
                if (prevBtn) prevBtn.innerHTML = '‚Üê Pr√©c√©dent';
                if (nextBtn) nextBtn.innerHTML = 'Suivant ‚Üí';
            }
        }

        // ===== SUPPORT CLAVIER =====
        document.addEventListener('keydown', function(e) {
            switch(e.which) {
                case 37: // Fl√®che gauche
                    prevPage();
                    break;
                case 39: // Fl√®che droite
                    nextPage();
                    break;
            }
        });
    </script>
</body>
</html>
