<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Ã‰diteur de Livre Digital</title>
    <style>
        :root {
            --primary-color: #323e48;
            --secondary-color: #638c1c;
            --tertiary-color: #d8e0e5;
            --primary-light: #4a5660;
            --secondary-light: #7ba821;
            --tertiary-dark: #c1cdd4;
            --font-primary: 'Poppins', Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--tertiary-color) 0%, #e8eff2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .login-header p {
            color: var(--primary-light);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--tertiary-dark);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: var(--primary-light);
        }

        .btn:disabled {
            background: var(--tertiary-color);
            cursor: not-allowed;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .alert-error {
            background: #fee;
            color: #c53030;
            border: 1px solid #fed7d7;
        }

        .alert-success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #c6f6d5;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--tertiary-color);
        }

        .register-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--primary-light);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ðŸ“– Connexion</h1>
            <p>AccÃ©dez Ã  l'Ã©diteur de livre digital</p>
        </div>

        <div id="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur ou Email</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                Se connecter
            </button>

            <div class="loading" id="loading">
                Connexion en cours...
            </div>
        </form>

        <div class="register-link">
            <p>Pas encore de compte ? <a href="/register">S'inscrire</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const messageDiv = document.getElementById('message');

        function showMessage(message, type = 'error') {
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function clearMessage() {
            messageDiv.innerHTML = '';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('Veuillez remplir tous les champs');
                return;
            }

            // Afficher le loading
            loginBtn.style.display = 'none';
            loading.style.display = 'block';
            clearMessage();

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Connexion rÃ©ussie ! Redirection...', 'success');
                    setTimeout(() => {
                        window.location.href = '/books-manager';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Erreur de connexion');
                }
            } catch (error) {
                showMessage('Erreur de connexion au serveur');
            } finally {
                // Cacher le loading
                loginBtn.style.display = 'block';
                loading.style.display = 'none';
            }
        });

        // Auto-focus sur le premier champ
        document.getElementById('username').focus();
    </script>
</body>
</html>
